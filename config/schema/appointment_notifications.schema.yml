appointment_notifications.settings:
  type: config_object
  label: 'Appointment Notifications Settings'
  mapping:
    email_sender:
      type: string
      label: 'Sender Email Address'
    staff_email:
      type: string
      label: 'Staff Notification Email'
    email_subject_problem_notice:
      type: string
      label: 'Subject for Problem Notice Email'
    email_body_problem_notice:
      type: text
      label: 'Body for Problem Notice Email'
    email_subject_member_scheduled:
      type: string
      label: 'Subject for Member Scheduled Email'
    email_body_member_scheduled:
      type: text
      label: 'Body for Member Scheduled Email'
    email_subject_host_scheduled:
      type: string
      label: 'Subject for Host Scheduled Email'
    email_body_host_scheduled:
      type: text
      label: 'Body for Host Scheduled Email'
    email_subject_canceled:
      type: string
      label: 'Subject for Canceled Appointment Email'
    email_body_canceled:
      type: text
      label: 'Body for Canceled Appointment Email'
    development_mode:
      type: boolean
      label: 'Enable Development Mode'
    email_subject_feedback_invitation:
      type: string
      label: 'Subject for Feedback Invitation Email'
    email_body_feedback_invitation:
      type: text
      label: 'Body for Feedback Invitation Email'
