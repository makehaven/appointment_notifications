appointment_notifications.settings_form:
  path: '/admin/config/services/appointment-notifications'
  defaults:
    _form: '\Drupal\appointment_notifications\Form\AppointmentNotificationsSettingsForm'
    _title: 'Appointment Notifications Settings'
  requirements:
    _permission: 'administer site configuration'

appointment_notifications.feedback_form:
  path: '/appointment/{node}/feedback'
  defaults:
    _form: '\Drupal\appointment_notifications\Form\AppointmentFeedbackForm'
    _title: 'Appointment Feedback'
  requirements:
    _permission: 'access content'
